<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paper Viewer - ICIScopilot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    /* Disable text selection and right-click context menu */
    body {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    /* Prevent printing */
    @media print {
      body { display: none !important; }
    }

    .pdf-page {
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      margin-bottom: 1rem;
    }

    #pdf-container {
      max-width: 850px;
      margin: 0 auto;
    }

    .loading-spinner {
      border: 4px solid #e2e8f0;
      border-top: 4px solid #4f46e5;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-slate-100 min-h-screen" oncontextmenu="return false;">
  <header class="bg-indigo-600 text-white py-4 px-6 shadow-lg sticky top-0 z-50">
    <div class="max-w-4xl mx-auto flex items-center justify-between">
      <div>
        <h1 class="text-xl font-bold">ICIScopilot Paper Viewer</h1>
        <p id="filename" class="text-indigo-200 text-sm">Loading...</p>
      </div>
      <div id="page-info" class="text-sm bg-indigo-700 px-3 py-1 rounded-full hidden">
        Page <span id="current-page">1</span> of <span id="total-pages">1</span>
      </div>
    </div>
  </header>

  <main class="py-8 px-4">
    <div id="loading" class="flex flex-col items-center justify-center py-20">
      <div class="loading-spinner mb-4"></div>
      <p class="text-slate-600">Loading paper...</p>
    </div>

    <div id="error" class="hidden max-w-md mx-auto bg-red-50 border border-red-200 rounded-lg p-6 text-center">
      <div class="text-red-500 mb-2">
        <svg class="w-12 h-12 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
        </svg>
      </div>
      <p id="error-message" class="text-red-700 font-medium">Error loading paper</p>
      <p class="text-red-600 text-sm mt-1">The link may have expired or the paper is unavailable.</p>
    </div>

    <div id="pdf-container" class="hidden"></div>
  </main>

  <footer class="text-center py-6 text-slate-500 text-sm">
    <p>This paper is shared for review purposes only.</p>
    <p class="mt-1">Link expires in <span id="expires-in">24 hours</span></p>
  </footer>

  <script>
    // Prevent keyboard shortcuts for saving/printing
    document.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && (e.key === 's' || e.key === 'p' || e.key === 'S' || e.key === 'P')) {
        e.preventDefault();
        return false;
      }
    });

    // Prevent drag
    document.addEventListener('dragstart', function(e) {
      e.preventDefault();
    });

    // Set PDF.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    async function loadPdf() {
      const loadingEl = document.getElementById('loading');
      const errorEl = document.getElementById('error');
      const containerEl = document.getElementById('pdf-container');
      const filenameEl = document.getElementById('filename');
      const pageInfoEl = document.getElementById('page-info');
      const totalPagesEl = document.getElementById('total-pages');

      // Get token from URL path: /viewer/TOKEN or /viewer.html?token=TOKEN
      let token = null;
      const pathMatch = window.location.pathname.match(/\/viewer\/([A-Za-z0-9]+)/);
      if (pathMatch) {
        token = pathMatch[1];
      } else {
        const urlParams = new URLSearchParams(window.location.search);
        token = urlParams.get('token');
      }

      if (!token) {
        loadingEl.classList.add('hidden');
        errorEl.classList.remove('hidden');
        document.getElementById('error-message').textContent = 'No paper token provided';
        return;
      }

      try {
        // Fetch PDF data from API
        const response = await fetch(`/api/get-viewer-pdf?token=${token}`);
        const data = await response.json();

        if (!data.success) {
          throw new Error(data.error || 'Failed to load paper');
        }

        filenameEl.textContent = data.filename || 'Research Paper';

        // Convert base64 to Uint8Array
        const binaryString = atob(data.pdfBase64);
        const bytes = new Uint8Array(binaryString.length);
        for (let i = 0; i < binaryString.length; i++) {
          bytes[i] = binaryString.charCodeAt(i);
        }

        // Load PDF with PDF.js
        const pdf = await pdfjsLib.getDocument({ data: bytes }).promise;
        const numPages = pdf.numPages;

        totalPagesEl.textContent = numPages;
        pageInfoEl.classList.remove('hidden');

        loadingEl.classList.add('hidden');
        containerEl.classList.remove('hidden');

        // Render all pages
        for (let pageNum = 1; pageNum <= numPages; pageNum++) {
          const page = await pdf.getPage(pageNum);

          // Scale for good quality on screen
          const scale = 1.5;
          const viewport = page.getViewport({ scale });

          // Create canvas for this page
          const canvas = document.createElement('canvas');
          canvas.className = 'pdf-page bg-white rounded-lg mx-auto';
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          canvas.style.width = '100%';
          canvas.style.maxWidth = viewport.width + 'px';

          containerEl.appendChild(canvas);

          const context = canvas.getContext('2d');
          await page.render({
            canvasContext: context,
            viewport: viewport
          }).promise;
        }

        // Update current page on scroll
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const pages = document.querySelectorAll('.pdf-page');
              const index = Array.from(pages).indexOf(entry.target);
              if (index >= 0) {
                document.getElementById('current-page').textContent = index + 1;
              }
            }
          });
        }, { threshold: 0.5 });

        document.querySelectorAll('.pdf-page').forEach(page => observer.observe(page));

      } catch (err) {
        console.error('Error loading PDF:', err);
        loadingEl.classList.add('hidden');
        errorEl.classList.remove('hidden');
        document.getElementById('error-message').textContent = err.message || 'Error loading paper';
      }
    }

    // Load PDF on page load
    loadPdf();
  </script>
</body>
</html>
